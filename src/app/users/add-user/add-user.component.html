<div class="container d-flex justify-content-center">
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" formControlName="fname" class="form-control">
      <p>{{messageFname}}</p>
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" formControlName="lname" class="form-control">
      <p>{{messageLname}}</p>
    </div>
    <div class="form-group">
      <label for="mail">Email</label>
      <input type="text" id="mail" name="mail" formControlName="mail" class="form-control">
      <p>{{messageMail}}</p>
    </div>
    <button>Send</button>
  </form>
</div>
